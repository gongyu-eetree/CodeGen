    <style>
      :root {
        --bg-color: #ffffff;
        --sidebar-bg: #ffffff;
        --text-primary: #1b4332; /* Ink Green */
        --text-secondary: #2d6a4f;
        --accent-color: #1b4332;
        --accent-hover: #081c15;
        --border-color: #1b4332;
        --code-bg: #f8fafc;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }
      #root {
        height: 100%;
      }
      /* Custom Scrollbar for Wireframe Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
        border-left: 1px solid var(--border-color);
      }
      ::-webkit-scrollbar-thumb {
        background: #1b4332; /* Ink Green thumb */
        border: 1px solid #ffffff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #081c15;
      }
    </style>
